<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Enugu...</h4>
          <ul class="popover">
            <li>
              <h2>Lagos</h2>
              <ul>
                <li>Ikeja</li>
                <li>Badagry</li>
              </ul>
            </li>
            <li>
              <h2>Enugu</h2>
              <ul>
                <li>Enugu city</li>
                <li>Nsukka</li>
              </ul>
            </li>
            <li>
              <h2>Abuja</h2>
              <ul>
                <li>Abaji</li>
                <li>Bwari</li>
                <li>Kuje</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Bedroom, Toilet...</h4>
          <ul class="popover">
            <li>Bedroom</li>
            <li>Toilet</li>
            <li>Game room</li>
          </ul>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <div>Best School</div>
    </footer>
  </body>
</html>
